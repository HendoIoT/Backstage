<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backstage Asset Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .hud {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,.95);
      padding: 8px 10px;
      border-radius: 8px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      user-select: none;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .hud label { display:flex; gap:6px; align-items:center; }
    .hud small { opacity: .65; font-size: 12px; }
  </style>
</head>

<body>
  <div class="hud">
    <label><input type="checkbox" id="satToggle"> Satellite</label>
    <small id="status">Loading…</small>
  </div>

  <div id="map"></div>

  <script>
    /**********************************************************************
     * Backstage Asset Map (GitHub-hosted) — Retool iframe safe
     *
     * Goals:
     *  1) Retool table row click -> highlight pin  ✅ (via iframe hash #asset=...)
     *  2) Pin click -> tell Retool to select row   ✅ (via postMessage)
     *
     * Why postMessage?
     *  - Retool iframes are sandboxed; direct parent access (parent.location,
     *    parent.addEventListener, parent.document, etc.) is blocked and causes
     *    the "Sandbox access violation" error you saw.
     **********************************************************************/

    // ==========================================================
    // Config
    // ==========================================================
    const COLOR_UNSELECTED = "#eaae2a"; // yellow
    const COLOR_SELECTED   = "#0079bd"; // blue
    const ZOOM_ON_SELECT   = 17;

    // URL params:
    //  - data=<URL-ENCODED-RETOOL-WORKFLOW-URL>  (returns GeoJSON FeatureCollection)
    //
    // Iframe hash:
    //  - #asset=<device_identifier>  (Retool -> Map selection control)
    const params = new URLSearchParams(location.search);
    const dataUrl = params.get("data");

    let map;
    const markersById = new Map(); // device_identifier -> google.maps.Marker
    let selectedId = null;

    function setStatus(msg) {
      const el = document.getElementById("status");
      if (el) el.textContent = msg;
    }

    function iconDot(color, scale = 7) {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale
      };
    }

    // ==========================================================
    // Retool -> Map (hash-based selection)
    // ==========================================================
    function parseHashAssetId() {
      const hash = (location.hash || "").replace(/^#/, "");
      const hp = new URLSearchParams(hash);
      return hp.get("asset");
    }

    function setSelected(assetId, { pan = true } = {}) {
      if (!assetId) return;

      const id = String(assetId).trim();
      if (!id) return;

      // reset previous
      if (selectedId && markersById.has(selectedId)) {
        const prev = markersById.get(selectedId);
        prev.setIcon(iconDot(COLOR_UNSELECTED, 7));
        prev.setZIndex(undefined);
      }

      selectedId = id;

      const marker = markersById.get(id);
      if (!marker) {
        // selection before markers loaded: keep selectedId and apply after load
        return;
      }

      marker.setIcon(iconDot(COLOR_SELECTED, 9));
      marker.setZIndex(9999);

      if (pan && map) {
        map.panTo(marker.getPosition());
        map.setZoom(ZOOM_ON_SELECT);
      }
    }

    function selectFromHash() {
      const assetId = parseHashAssetId();
      if (assetId) setSelected(assetId, { pan: true });
    }

    // ==========================================================
    // Map -> Retool (postMessage)
    // ==========================================================
    function notifyParentPinClick(device_identifier) {
      const id = String(device_identifier).trim();
      if (!id) return;

      // Keep iframe state consistent
      location.hash = `#asset=${encodeURIComponent(id)}`;

      // Send a message Retool can receive on the IFrame "On message" handler
      window.parent.postMessage(
        {
          type: "PIN_CLICK",
          device_identifier: id
        },
        "*"
      );
    }

    // ==========================================================
    // Data loading
    // ==========================================================
    async function loadGeoJSON() {
      if (!dataUrl) {
        setStatus("Missing ?data= URL");
        console.warn("Missing ?data= workflow URL");
        return;
      }

      setStatus("Fetching pins…");

      const res = await fetch(dataUrl, { cache: "no-store" });
      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        setStatus(`Fetch failed (${res.status})`);
        console.error("GeoJSON fetch failed:", res.status, txt);
        return;
      }

      const payload = await res.json();
      const gj = payload?.data ?? payload;

      if (!gj || gj.type !== "FeatureCollection" || !Array.isArray(gj.features)) {
        setStatus("Invalid GeoJSON");
        console.error("Invalid GeoJSON response. Got:", payload);
        return;
      }

      // clear markers
      for (const m of markersById.values()) m.setMap(null);
      markersById.clear();

      const bounds = new google.maps.LatLngBounds();
      let added = 0;

      for (const f of gj.features) {
        if (f?.geometry?.type !== "Point") continue;

        const coords = f.geometry.coordinates;
        if (!Array.isArray(coords) || coords.length < 2) continue;

        const [lng, lat] = coords;
        const props = f.properties || {};

        // PRIMARY KEY MUST MATCH RETOOL TABLE: device_identifier
        const assetId = props.device_identifier;
        if (!assetId) continue;

        const idStr = String(assetId).trim();
        if (!idStr) continue;

        const marker = new google.maps.Marker({
          map,
          position: { lat: Number(lat), lng: Number(lng) },
          title: idStr,
          icon: iconDot(COLOR_UNSELECTED, 7)
        });

        bounds.extend(marker.getPosition());
        markersById.set(idStr, marker);
        added++;

        marker.addListener("click", () => {
          // highlight locally
          setSelected(idStr, { pan: true });

          // tell Retool (safe)
          console.log("[map] PIN_CLICK", idStr);
          notifyParentPinClick(idStr);
        });
      }

      // Fit map to show all markers
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
        google.maps.event.addListenerOnce(map, "bounds_changed", () => {
          const z = map.getZoom();
          if (z > 12) map.setZoom(12);
          if (z < 5)  map.setZoom(5);
        });
      }

      // Apply selection requested via hash
      selectFromHash();

      // If a selection existed already, apply it without panning
      if (selectedId && markersById.has(selectedId)) {
        setSelected(selectedId, { pan: false });
      }

      setStatus(`Loaded ${added} pins`);
    }

    // ==========================================================
    // Init
    // ==========================================================
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37, lng: -96 },
        zoom: 4,
        mapTypeId: "roadmap",
        clickableIcons: false,
        streetViewControl: true
      });

      // Satellite toggle
      document.getElementById("satToggle").addEventListener("change", (e) => {
        map.setMapTypeId(e.target.checked ? "hybrid" : "roadmap");
      });

      // Retool -> Map: hash changes inside iframe
      window.addEventListener("hashchange", selectFromHash);

      loadGeoJSON().catch((err) => {
        console.error(err);
        setStatus("Error loading pins");
      });
    }

    window.initMap = initMap;
  </script>

  <!-- NOTE: keep your key here -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAznJRwl2rM2V-mgz5qErJ2MTd2d2E0ISs&callback=initMap&loading=async"
    async
    defer
  ></script>
</body>
</html>
