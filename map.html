<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backstage Asset Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,.95);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="toggle">
    <label><input type="checkbox" id="satToggle"> Satellite</label>
  </div>

  <div id="map"></div>

  <script>
    // ==========================================================
    // Config
    // ==========================================================
    const COLOR_UNSELECTED = "#eaae2a"; // yellow
    const COLOR_SELECTED   = "#0079bd"; // blue
    const ZOOM_ON_SELECT   = 17;

    // URL params:
    //  - data=<URL-ENCODED-RETOOL-WORKFLOW-URL>
    //
    // URL hash:
    //  - #asset=<device_identifier>
    const params = new URLSearchParams(location.search);
    const dataUrl = params.get("data");

    let map;
    const markersById = new Map(); // device_identifier -> marker
    let selectedId = null;

    function iconDot(color, scale = 7) {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale
      };
    }

    // ==========================================================
    // Selection via hash (Retool -> Map)
    // ==========================================================
    function parseHashAssetId() {
      const hash = (location.hash || "").replace(/^#/, "");
      const hp = new URLSearchParams(hash);
      return hp.get("asset");
    }

    function setSelected(assetId, { pan = true } = {}) {
      if (!assetId) return;

      const id = String(assetId);

      // reset previous selection
      if (selectedId && markersById.has(selectedId)) {
        const prev = markersById.get(selectedId);
        prev.setIcon(iconDot(COLOR_UNSELECTED, 7));
        prev.setZIndex(undefined);
      }

      selectedId = id;

      const marker = markersById.get(id);
      if (!marker) return; // marker may not be loaded yet

      marker.setIcon(iconDot(COLOR_SELECTED, 9));
      marker.setZIndex(9999);

      if (pan && map) {
        map.panTo(marker.getPosition());
        map.setZoom(ZOOM_ON_SELECT);
      }
    }

    function selectFromHash() {
      const assetId = parseHashAssetId();
      if (assetId) setSelected(assetId, { pan: true });
    }

    // ==========================================================
    // Load GeoJSON from Retool workflow
    // ==========================================================
    async function loadGeoJSON() {
      if (!dataUrl) {
        console.warn("Missing ?data= workflow URL");
        return;
      }

      const res = await fetch(dataUrl, { cache: "no-store" });
      if (!res.ok) {
        console.error("GeoJSON fetch failed:", res.status);
        return;
      }

      const payload = await res.json();
      const gj = payload?.data ?? payload;

      if (!gj || gj.type !== "FeatureCollection" || !Array.isArray(gj.features)) {
        console.error("Invalid GeoJSON response:", payload);
        return;
      }

      // Clear markers
      for (const m of markersById.values()) m.setMap(null);
      markersById.clear();
      // IMPORTANT: do NOT clear selectedId (keeps selection through reloads)

      const bounds = new google.maps.LatLngBounds();

      for (const f of gj.features) {
        if (f?.geometry?.type !== "Point") continue;

        const coords = f.geometry.coordinates;
        if (!Array.isArray(coords) || coords.length < 2) continue;

        const [lng, lat] = coords;
        const props = f.properties || {};

        // Must match your Retool table key exactly
        const assetId = props.device_identifier;
        if (!assetId) continue;

        const idStr = String(assetId).trim();

        const marker = new google.maps.Marker({
          map,
          position: { lat: Number(lat), lng: Number(lng) },
          title: idStr,
          icon: iconDot(COLOR_UNSELECTED, 7)
        });

        bounds.extend(marker.getPosition());
        markersById.set(idStr, marker);

        marker.addListener("click", () => {
          // highlight locally
          setSelected(idStr, { pan: true });

          // keep iframe hash in sync
          location.hash = `#asset=${encodeURIComponent(idStr)}`;

          // Map -> Retool: send to BOTH parent + top (Retool iframe nesting varies)
          const payload = {
            __source: "backstage-map",
            type: "SELECT_ASSET",
            assetId: idStr
          };

          console.log("[map] clicked marker", idStr, "sending SELECT_ASSET", payload);

          try {
            window.parent.postMessage(payload, "*");
          } catch (e) {
            console.warn("[map] parent postMessage failed:", e);
          }

          try {
            window.top.postMessage(payload, "*");
          } catch (e) {
            console.warn("[map] top postMessage failed:", e);
          }
        });
      }

      // Fit bounds (initial view)
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
        google.maps.event.addListenerOnce(map, "bounds_changed", () => {
          const z = map.getZoom();
          if (z > 12) map.setZoom(12);
          if (z < 5)  map.setZoom(5);
        });
      }

      // Apply selection from Retool (if any)
      selectFromHash();

      // If selectedId was already set earlier, try applying it now too
      if (selectedId && markersById.has(selectedId)) {
        setSelected(selectedId, { pan: false });
      }
    }

    // ==========================================================
    // Init
    // ==========================================================
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37, lng: -96 },
        zoom: 4,
        mapTypeId: "roadmap",
        clickableIcons: false,
        streetViewControl: true
      });

      document.getElementById("satToggle").addEventListener("change", (e) => {
        map.setMapTypeId(e.target.checked ? "hybrid" : "roadmap");
      });

      // Retool -> Map selection updates hash inside iframe
      window.addEventListener("hashchange", selectFromHash);

      loadGeoJSON().catch(console.error);
    }

    window.initMap = initMap;
  </script>

  <!-- NOTE: Replace YOUR_GOOGLE_MAPS_API_KEY with your key -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAznJRwl2rM2V-mgz5qErJ2MTd2d2E0ISs&callback=initMap&loading=async"
    async
    defer
  ></script>
</body>
</html>
