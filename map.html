<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asset Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

  <style>
    body { margin: 0; }
    #map { position: absolute; inset: 0; }
    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 1;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      user-select: none;
    }
  </style>
</head>
<body>

<div class="toggle">
  <label><input type="checkbox" id="satToggle" /> Satellite</label>
</div>

<div id="map"></div>

<script>
  // 1) Put your Mapbox PUBLIC token here (starts with pk.)
  mapboxgl.accessToken = "pk.eyJ1IjoiaGVuZG9pb3QiLCJhIjoiY21saDZwNzlwMDZpazNjcHd2eDN0YW93cSJ9.j6Zp-rq1KttyoTeZLpmOfA";

  const STREETS = "mapbox://styles/mapbox/light-v11";
  const SAT = "mapbox://styles/mapbox/satellite-streets-v12";

  // 2) Optional: pass a geojson URL like:
  //    .../map.html?geojson=https://example.com/assets.geojson
  const params = new URLSearchParams(location.search);
  const geojsonUrl = params.get("geojson");

  // 3) Optional: center/zoom via params:
  //    ...?lng=-111.9&lat=33.3&z=10
  const lng = Number(params.get("lng"));
  const lat = Number(params.get("lat"));
  const z = Number(params.get("z"));

  const map = new mapboxgl.Map({
    container: "map",
    style: STREETS,
    center: (Number.isFinite(lng) && Number.isFinite(lat)) ? [lng, lat] : [-96, 37],
    zoom: Number.isFinite(z) ? z : 4
  });

  map.addControl(new mapboxgl.NavigationControl(), "top-right");

  function loadGeoJSON() {
    if (!geojsonUrl) return;

    fetch(geojsonUrl)
      .then(r => r.json())
      .then(data => {
        // remove existing (in case of style swap)
        if (map.getLayer("assets-layer")) map.removeLayer("assets-layer");
        if (map.getSource("assets")) map.removeSource("assets");

        map.addSource("assets", { type: "geojson", data });

        map.addLayer({
          id: "assets-layer",
          type: "circle",
          source: "assets",
          paint: {
            "circle-radius": 6,
            "circle-opacity": 0.9,
            "circle-color": "#2563eb",
            "circle-stroke-color": "#ffffff",
            "circle-stroke-width": 1
          }
        });

        map.on("click", "assets-layer", (e) => {
          const feature = e.features?.[0];
          if (!feature) return;
          // Send selected feature back to Retool parent
          window.parent.postMessage({ type: "assetSelected", feature }, "*");
        });

        map.on("mouseenter", "assets-layer", () => map.getCanvas().style.cursor = "pointer");
        map.on("mouseleave", "assets-layer", () => map.getCanvas().style.cursor = "");
      })
      .catch(err => console.error("GeoJSON load error:", err));
  }

  map.on("load", loadGeoJSON);

  document.getElementById("satToggle").addEventListener("change", (e) => {
    map.setStyle(e.target.checked ? SAT : STREETS);
    map.once("load", loadGeoJSON); // re-add layer after style swap
  });
</script>

</body>
</html>
