<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backstage Asset Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,.95);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      user-select: none;
    }

    .badge {
      position: absolute;
      left: 10px;
      top: 10px;
      background: rgba(255,255,255,.95);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="toggle">
    <label><input type="checkbox" id="satToggle"> Satellite</label>
  </div>

  <div class="badge" id="status">Loading…</div>
  <div id="map"></div>

  <script>
    // ==========================================================
    // Config
    // ==========================================================
    const COLOR_UNSELECTED = "#eaae2a"; // yellow
    const COLOR_SELECTED   = "#0079bd"; // blue

    // URL params:
    //  - data=<URL-ENCODED-RETOOL-PUBLIC-URL> (Retool workflow URL that returns GeoJSON)
    //  - lat, lng, z (optional default viewport)
    //
    // URL hash:
    //  - #asset=<device_identifier>
    const params = new URLSearchParams(location.search);
    const dataUrl = params.get("data");

    const defaultLat  = Number(params.get("lat")) || 37;
    const defaultLng  = Number(params.get("lng")) || -96;
    const defaultZoom = Number(params.get("z"))   || 4;

    // ==========================================================
    // State
    // ==========================================================
    let map;
    const markersById = new Map(); // device_identifier -> google.maps.Marker
    let selectedId = null;

    const statusEl = () => document.getElementById("status");
    function setStatus(msg) { if (statusEl()) statusEl().textContent = msg; }

    function iconDot(color, scale = 7) {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale
      };
    }

    // ==========================================================
    // Hash helpers
    // ==========================================================
    function parseHashAssetId(hashStr) {
      const hash = (hashStr ?? location.hash ?? "").replace(/^#/, "");
      const hp = new URLSearchParams(hash);
      return hp.get("asset");
    }

    function writeHashes(assetId) {
      const encoded = encodeURIComponent(String(assetId));
      const nextHash = `#asset=${encoded}`;

      // Always update iframe hash (Retool -> Map uses this too)
      if (location.hash !== nextHash) location.hash = nextHash;

      // Try to update parent hash (Map -> Retool)
      try {
        if (window.parent && window.parent !== window) {
          if (window.parent.location.hash !== nextHash) {
            window.parent.location.hash = nextHash;
          }
        }
      } catch (e) {
        // Cross-origin access to parent may be blocked. That’s okay.
      }
    }

    // ==========================================================
    // Selection logic
    // ==========================================================
    function setSelected(assetId, { pan = true } = {}) {
      if (!assetId) return;

      const id = String(assetId);

      // reset previous
      if (selectedId && markersById.has(selectedId)) {
        const prev = markersById.get(selectedId);
        prev.setIcon(iconDot(COLOR_UNSELECTED, 7));
        prev.setZIndex(undefined);
      }

      selectedId = id;

      const marker = markersById.get(id);
      if (!marker) {
        // markers may not be loaded yet; keep selectedId for later
        setStatus(`Selected (waiting): ${id}`);
        return;
      }

      marker.setIcon(iconDot(COLOR_SELECTED, 9));
      marker.setZIndex(9999);

      setStatus(`Selected: ${id}`);

      if (pan && map) {
        map.panTo(marker.getPosition());
        if (map.getZoom() < 10) map.setZoom(12);
      }
    }

    function selectFromHash() {
      const assetId = parseHashAssetId();
      if (assetId) setSelected(assetId, { pan: true });
    }

    // ==========================================================
    // Data loading (GeoJSON)
    // ==========================================================
    async function loadGeoJSON() {
      if (!dataUrl) {
        setStatus("Missing ?data= workflow URL");
        console.warn("No data= URL param provided.");
        return;
      }

      setStatus("Loading markers…");

      const res = await fetch(dataUrl, { cache: "no-store" });
      if (!res.ok) {
        const txt = await res.text().catch(() => "");
        setStatus(`GeoJSON fetch failed: ${res.status}`);
        console.error("GeoJSON fetch failed:", res.status, txt);
        return;
      }

      const payload = await res.json();
      const gj = payload?.data ?? payload; // Retool often wraps in {data: ...}

      if (!gj || gj.type !== "FeatureCollection" || !Array.isArray(gj.features)) {
        setStatus("Invalid GeoJSON response");
        console.error("Invalid GeoJSON response. Got:", payload);
        return;
      }

      // clear existing markers
      for (const m of markersById.values()) m.setMap(null);
      markersById.clear();
      // IMPORTANT: do NOT clear selectedId; we want to apply selection after reload

      const bounds = new google.maps.LatLngBounds();
      let created = 0;

      for (const f of gj.features) {
        if (f?.geometry?.type !== "Point") continue;

        const coords = f.geometry.coordinates;
        if (!Array.isArray(coords) || coords.length < 2) continue;

        const [lng, lat] = coords;
        const props = f.properties || {};

        // Canonical ID: device_identifier (your primary key)
        const assetId = props.device_identifier;
        if (!assetId) continue;

        const idStr = String(assetId);

        const marker = new google.maps.Marker({
          map,
          position: { lat: Number(lat), lng: Number(lng) },
          title: idStr,
          icon: iconDot(COLOR_UNSELECTED, 7)
        });

        bounds.extend(marker.getPosition());
        markersById.set(idStr, marker);
        created++;

        marker.addListener("click", () => {
          // highlight locally
          setSelected(idStr, { pan: true });
          // broadcast selection to parent (Retool)
          writeHashes(idStr);
        });
      }

      setStatus(`Markers: ${created}`);

      // Fit bounds
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
        google.maps.event.addListenerOnce(map, "bounds_changed", () => {
          const z = map.getZoom();
          if (z > 12) map.setZoom(12);
          if (z < 5)  map.setZoom(5);
        });
      }

      // Apply selection requested by hash (Retool -> Map)
      selectFromHash();
    }

    // ==========================================================
    // Init
    // ==========================================================
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: defaultLat, lng: defaultLng },
        zoom: defaultZoom,
        mapTypeId: "roadmap",
        clickableIcons: false,
        streetViewControl: true
      });

      // Satellite toggle
      document.getElementById("satToggle").addEventListener("change", (e) => {
        map.setMapTypeId(e.target.checked ? "hybrid" : "roadmap");
      });

      // Retool -> Map selection updates hash inside iframe
      window.addEventListener("hashchange", () => {
        selectFromHash();
      });

      // Initial selection (in case hash exists on load)
      selectFromHash();

      // Load markers
      loadGeoJSON().catch((err) => {
        setStatus("Error loading markers");
        console.error(err);
      });
    }

    window.initMap = initMap;
  </script>

  <!-- Google Maps JS API (REPLACE KEY) -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAznJRwl2rM2V-mgz5qErJ2MTd2d2E0ISs&callback=initMap">
  </script>
</body>
</html>
