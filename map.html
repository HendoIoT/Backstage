<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backstage Asset Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      user-select: none;
    }

    .badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,.9);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 5;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <label><input type="checkbox" id="satToggle"> Satellite</label>
  </div>
  <div class="badge" id="statusBadge">Loading…</div>

  <div id="map"></div>

  <script>
    // ==========================================================
    // Config
    // ==========================================================
    const COLOR_UNSELECTED = "#eaae2a"; // yellow
    const COLOR_SELECTED   = "#0079bd"; // blue

    // URL params:
    //  - data=<URL-ENCODED-RETOOL-PUBLIC-URL>  (Retool workflow URL)
    //  - lat, lng, z (optional default viewport)
    const params = new URLSearchParams(location.search);
    const dataUrl = params.get("data");

    const defaultLat  = Number(params.get("lat")) || 37;
    const defaultLng  = Number(params.get("lng")) || -96;
    const defaultZoom = Number(params.get("z"))   || 4;

    // ==========================================================
    // State
    // ==========================================================
    let map;
    const markersById = new Map(); // device_identifier -> google.maps.Marker
    let selectedId = null;
    let pendingSelectId = null;

    const statusBadge = () => document.getElementById("statusBadge");
    function setStatus(text) { statusBadge().textContent = text; }

    function iconDot(color, scale = 7) {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: color,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale
      };
    }

    function setSelected(assetId, { pan = true, zoomTo = 12 } = {}) {
      if (!assetId) return;
      const id = String(assetId);

      // Reset previous selection
      if (selectedId && markersById.has(selectedId)) {
        const prev = markersById.get(selectedId);
        prev.setIcon(iconDot(COLOR_UNSELECTED, 7));
        prev.setZIndex(undefined);
      }

      selectedId = id;

      const marker = markersById.get(id);
      if (!marker) {
        // Data not loaded yet; remember it
        pendingSelectId = id;
        return;
      }

      marker.setIcon(iconDot(COLOR_SELECTED, 9));
      marker.setZIndex(9999);

      if (pan && map) {
        map.panTo(marker.getPosition());
        // Zoom in if currently too zoomed out
        if (map.getZoom() < 10) map.setZoom(zoomTo);
      }

      // Update our own hash (safe inside iframe)
      try {
        location.hash = `asset=${encodeURIComponent(id)}`;
      } catch (e) {}
    }

    function parseHashAssetId() {
      const hash = (location.hash || "").replace(/^#/, "");
      const hp = new URLSearchParams(hash);
      return hp.get("asset");
    }

    // ==========================================================
    // Data loading
    // ==========================================================
    async function loadGeoJSON() {
      if (!dataUrl) {
        setStatus("No data URL (missing ?data=...)");
        console.warn("No data= URL param provided.");
        return;
      }

      setStatus("Fetching data…");
      const res = await fetch(dataUrl);
      if (!res.ok) {
        setStatus(`Fetch failed (${res.status})`);
        console.error("GeoJSON fetch failed:", res.status, await res.text());
        return;
      }

      const payload = await res.json();
      const gj = payload?.data ?? payload;

      if (!gj || gj.type !== "FeatureCollection" || !Array.isArray(gj.features)) {
        setStatus("Invalid GeoJSON");
        console.error("Invalid GeoJSON response. Got:", payload);
        return;
      }

      // Clear existing markers
      for (const m of markersById.values()) m.setMap(null);
      markersById.clear();
      selectedId = null;

      setStatus(`Loaded ${gj.features.length} features`);
      console.log("Loaded features:", gj.features.length);

      const bounds = new google.maps.LatLngBounds();
      let markerCount = 0;

      for (const f of gj.features) {
        if (f?.geometry?.type !== "Point") continue;

        const coords = f.geometry.coordinates;
        if (!Array.isArray(coords) || coords.length < 2) continue;

        const [lng, lat] = coords;
        if (lng == null || lat == null) continue;

        const props = f.properties || {};
        const assetId =
          props.device_identifier ||
          props.asset_id ||
          props.id ||
          props.device_id ||
          props.name;

        if (!assetId) continue;

        const marker = new google.maps.Marker({
          map,
          position: { lat: Number(lat), lng: Number(lng) },
          title: String(assetId),
          icon: iconDot(COLOR_UNSELECTED, 7),
          optimized: true
        });

        markerCount++;
        bounds.extend(marker.getPosition());
        markersById.set(String(assetId), marker);

        marker.addListener("click", () => {
          // Highlight + pan/zoom
          setSelected(assetId, { pan: true });

          // Send selection up to Retool (preferred method)
          window.parent?.postMessage(
            { type: "assetSelected", assetId: String(assetId), properties: props },
            "*"
          );
        });
      }

      setStatus(`Markers: ${markerCount}`);

      if (markerCount > 0 && !bounds.isEmpty()) {
        map.fitBounds(bounds);

        // Clamp zoom after fitBounds to avoid super-wide or super-tight
        google.maps.event.addListenerOnce(map, "bounds_changed", () => {
          const z = map.getZoom();
          if (z > 12) map.setZoom(12);
          if (z < 5)  map.setZoom(5);
        });
      }

      // If a selection came in before markers loaded, apply it now
      const hashId = parseHashAssetId();
      const preferred = pendingSelectId || hashId;
      if (preferred) {
        setSelected(preferred, { pan: true });
        pendingSelectId = null;
      }
    }

    // ==========================================================
    // Retool -> Map (postMessage selection)
    // ==========================================================
    window.addEventListener("message", (e) => {
      const msg = e.data;
      if (!msg || typeof msg !== "object") return;

      if (msg.type === "selectAsset" && msg.assetId) {
        setSelected(String(msg.assetId), { pan: true });
      }

      if (msg.type === "refreshData") {
        loadGeoJSON().catch(console.error);
      }

      if (msg.type === "setMapType" && msg.mapTypeId && map) {
        map.setMapTypeId(msg.mapTypeId);
        const cb = document.getElementById("satToggle");
        if (cb) cb.checked = (msg.mapTypeId === "hybrid" || msg.mapTypeId === "satellite");
      }
    });

    // Hash changes (optional fallback)
    window.addEventListener("hashchange", () => {
      const id = parseHashAssetId();
      if (id) setSelected(id, { pan: true });
    });

    // ==========================================================
    // Init
    // ==========================================================
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: defaultLat, lng: defaultLng },
        zoom: defaultZoom,
        mapTypeId: "roadmap",
        clickableIcons: false,
        streetViewControl: true,
        fullscreenControl: true
      });

      document.getElementById("satToggle").addEventListener("change", (e) => {
        map.setMapTypeId(e.target.checked ? "hybrid" : "roadmap");
      });

      loadGeoJSON().catch(console.error);
    }

    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNWxbBYJ5BRj6KxPa66eMh5veT8HY4JEo&callback=initMap">
  </script>
</body>
</html>
