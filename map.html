<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backstage Asset Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 1;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <label><input type="checkbox" id="satToggle"> Satellite</label>
  </div>

  <div id="map"></div>

  <script>
    // URL params:
    //  - data=<URL-ENCODED-RETOOL-PUBLIC-URL>
    //  - lat, lng, z (optional default viewport)
    const params = new URLSearchParams(location.search);
    const dataUrl = params.get("data");
    const defaultLat = Number(params.get("lat")) || 37;
    const defaultLng = Number(params.get("lng")) || -96;
    const defaultZoom = Number(params.get("z")) || 4;

    let map;
    const markersById = new Map(); // assetId -> marker
    let selectedId = null;

    // Colors requested
    const COLOR_UNSELECTED = "#eaae2a"; // yellow
    const COLOR_SELECTED   = "#0079bd"; // blue

    // Icons
    function iconUnselected() {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: COLOR_UNSELECTED,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale: 7
      };
    }

    function iconSelected() {
      return {
        path: google.maps.SymbolPath.CIRCLE,
        fillColor: COLOR_SELECTED,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale: 9
      };
    }

    function setSelected(assetId, { pan = true } = {}) {
      if (!assetId) return;

      // reset old selection back to yellow
      if (selectedId && markersById.has(selectedId)) {
        const old = markersById.get(selectedId);
        old.setIcon(iconUnselected());
        old.setZIndex(undefined);
      }

      selectedId = String(assetId);
      const marker = markersById.get(selectedId);
      if (!marker) return;

      // set selected styling (blue)
      marker.setIcon(iconSelected());
      marker.setZIndex(9999);

      if (pan) {
        const pos = marker.getPosition();
        if (pos) map.panTo(pos);

        // Force a useful zoom level for investigation
        const targetZoom = 12;
        if (map.getZoom() !== targetZoom) map.setZoom(targetZoom);
      }
    }

    async function loadGeoJSON() {
      if (!dataUrl) {
        console.warn("No data= URL param provided.");
        return;
      }

      // Use GET (no custom headers) to avoid CORS preflight issues
      const res = await fetch(dataUrl);

      if (!res.ok) {
        console.error("Data fetch failed:", res.status, await res.text());
        return;
      }

      const payload = await res.json();
      const gj = payload?.data ?? payload; // Retool wraps as { data: ... }

      if (!gj || gj.type !== "FeatureCollection" || !Array.isArray(gj.features)) {
        console.error("Invalid GeoJSON response. Got:", payload);
        return;
      }

      // clear existing markers if reloading
      for (const m of markersById.values()) m.setMap(null);
      markersById.clear();
      selectedId = null;

      console.log("Loaded features:", gj.features.length);

      const bounds = new google.maps.LatLngBounds();

      gj.features.forEach((f) => {
        if (f?.geometry?.type !== "Point") return;

        const coords = f.geometry.coordinates;
        if (!Array.isArray(coords) || coords.length < 2) return;

        const [lng, lat] = coords;
        const props = f.properties || {};

        const assetId =
          props.device_identifier ||
          props.asset_id ||
          props.id ||
          props.device_id ||
          props.name;

        if (!assetId) return;

        const marker = new google.maps.Marker({
          map,
          position: { lat: Number(lat), lng: Number(lng) },
          title: String(assetId),
          icon: iconUnselected()
        });

        bounds.extend(marker.getPosition());

        marker.addListener("click", () => {
          // IMPORTANT: pan/zoom on click
          setSelected(assetId, { pan: true });

          // send selection back to parent (Retool iframe)
          window.parent?.postMessage(
            { type: "assetSelected", assetId: String(assetId), properties: props },
            "*"
          );
        });

        markersById.set(String(assetId), marker);
      });

      // Auto-zoom to show all markers (overview)
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);

        // Clamp initial zoom so it isn't too zoomed out or too zoomed in
        google.maps.event.addListenerOnce(map, "bounds_changed", () => {
          const z = map.getZoom();
          if (z > 12) map.setZoom(12);
          if (z < 5)  map.setZoom(5);
        });
      }
    }

    // Receive commands from Retool (table click -> highlight marker)
    window.addEventListener("message", (e) => {
      const msg = e.data;
      if (!msg || typeof msg !== "object") return;

      if (msg.type === "selectAsset" && msg.assetId) {
        setSelected(String(msg.assetId), { pan: true });
      }

      if (msg.type === "setMapType" && msg.mapTypeId && map) {
        map.setMapTypeId(msg.mapTypeId);
      }
    });

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: defaultLat, lng: defaultLng },
        zoom: defaultZoom,
        mapTypeId: "roadmap"
      });

      document.getElementById("satToggle").addEventListener("change", (e) => {
        map.setMapTypeId(e.target.checked ? "hybrid" : "roadmap");
      });

      loadGeoJSON().catch(console.error);
    }

    window.initMap = initMap;
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNWxbBYJ5BRj6KxPa66eMh5veT8HY4JEo&callback=initMap">
  </script>
</body>
</html>
